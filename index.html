<!DOCTYPE html>
<html>
<head>
  <title>Random Video Redirect</title>
  <script>
    // Add your direct video links here
    const videos = [
      "https://drive.google.com/file/d/1Bix4GcC6kWXT5k-b7fH1MEz9BwKuJZEm/view?usp=drivesdk",
      "https://drive.google.com/file/d/1B1j4wzq-u9h5yon32sUdRpfIoOyVxLMs/view?usp=drivesdk",
      "https://drive.google.com/file/d/1B2D12PZLKYrQBwW1j-x6giys6IXRkQgu/view?usp=drivesdk"
    ];

    // Pick a random video
    const randomVideo = videos[Math.floor(Math.random() * videos.length)];

    // Redirect to the selected video
    window.location.href = randomVideo;
  </script>
</head>
<body>
  <p>Redirecting to a random video...</p>
</body>
</html>
